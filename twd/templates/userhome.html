{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Home</title>
  <link rel="stylesheet" href="{% static 'css/userhome.css' %}">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }

    .container {
      max-width: 1100px;
      margin: 50px auto;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4a90e2;
      padding: 10px 20px;
      border-radius: 12px;
    }

    .nav h1 {
      color: white;
      margin: 0;
    }

    .nav a {
      text-decoration: none;
      color: white;
      margin-left: 15px;
      padding: 8px 15px;
      background-color: #357ABD;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .nav a:hover {
      background-color: #285b9c;
    }

    .main_div {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .mini_div {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .mini_div:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .des, .date, .price {
      font-size: 15px;
      margin: 8px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav_div">
      <nav class="nav">
        <h1 class="nav_head">TWD</h1>
        <a class="profile" href="{% url 'profile' %}">Profile</a>
        <a class="bookings" href="{% url 'bookingdisplay' %}">View Bookings</a>
        <a class="logout" href="{% url 'userlogout' %}">Logout</a>
      </nav>
    </div>

    <div class="main_div">
      {% for i in package %}
        <div class="mini_div">
          <h1 class="title">{{ i.title }}</h1>
          <img class="img" src="{{ i.image.url }}">
          <h3 class="des">{{ i.description }}</h3>
          <h3 class="date">Date: {{ i.date }}</h3>
          <h3 class="price">RS: {{ i.price }}</h3>
          <a href="{% url 'booking' i.id %}" class="btn">Book Now</a>
        </div>
      {% empty %}
        <h3>No approved packages available.</h3>
      {% endfor %}
    </div>
  </div>
</body>
</html>
