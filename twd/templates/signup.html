{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - TWD</title>
  <link rel="stylesheet" href="{% static 'css/usignup.css' %}" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .heading {
      font-size: 32px;
      font-weight: bold;
      color: #3c6e71;
      margin-bottom: 30px;
    }

    .frm {
      width: 100%;
    }

    .frm p {
      text-align: left;
      margin-bottom: 15px;
    }

    .frm label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .frm input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .submit_btn {
      background-color: #3c6e71;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit_btn:hover {
      background-color: #2a4f50;
      transform: scale(1.05);
    }

    .mini_div {
      margin-top: 20px;
      font-size: 14px;
    }

    .mini_div a {
      color: #3c6e71;
      text-decoration: none;
      font-weight: 600;
    }

    .mini_div a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">Sign Up</h1>
    <div class="main_div">
      <form class="frm" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit_btn" type="submit">Sign Up</button>
      </form>
      <div class="mini_div">
        <p>Already have an account? 
          <a href="{% url 'userlogin' %}">Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
