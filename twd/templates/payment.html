{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>


<style>
body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  background-color: #f5f5f7;
  color: #1d1d1f;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  background-color: white;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.card {
  background-color: #f2f2f2;
  border-radius: 15px;
  padding: 20px;
  margin: 20px 0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
}
</style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TWD</title>
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>
<body>
<div class="container">
    <div class="nav_div">
        <nav class="nav">
            <h1 class="nav_head">TWD</h1>
        </nav>
    </div>

    <h1 class="head">Payment Here</h1>

    <div class="main_div">
        <form>
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_QMuZb9R8wIFeE3" async> </script>
        </form>
    </div>
</div>
</body>
</html>
