{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup</title>
    <link rel="stylesheet" href="{% static 'css/vvendorsignup.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .main_div {
            margin-top: 20px;
        }

        .frm {
            display: flex;
            flex-direction: column;
        }

        .frm p {
            margin-bottom: 15px;
        }

        .bt {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .bt:hover {
            background-color: #005bb5;
        }

        .mini_div {
            margin-top: 15px;
        }

        .mini_div a {
            color: #0070f3;
            text-decoration: none;
        }

        .mini_div a:hover {
            text-decoration: underline;
        }

        .head {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="head">Vendor Signup</h1>
    <div class="main_div">
        <form class="frm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="bt" type="submit">Sign up</button>
            <div class="mini_div">
                <a href="{% url 'vendorlogin' %}">Already have an account? Vendor Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
