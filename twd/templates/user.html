<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .button-container {
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .login-button {
            background-color: #007bff;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .register-button {
            background-color: #28a745;
        }
        .register-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{% url 'vendorlogin' %}" class="button login-button">Login</a>
        <a href="{% url 'vendorsignup' %}" class="button register-button">Register</a>
    </div>
</body>
</html>
